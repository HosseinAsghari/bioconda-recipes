{% set name = "croo" %}
{% set version = "0.4.1.1" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: a45338d019547a0c00e9626e2f0d4fce6a7115595bfdc34ce0bdabf5204f3791

build:
  noarch: python
  number: 0
  script: '{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv '

requirements:
  host:
    - python >3.4.1
    - pip
  run:
    - python >3.4.1
    - autouri >=0.1.1
    - graphviz

test:
  imports:
    - croo

about:
  home: https://github.com/ENCODE-DCC/croo
  license: MIT
  summary: CRomwell Output Organizer
  description: This program parses metadata JSON file generated from Cromwell and organizes its raw outputs

