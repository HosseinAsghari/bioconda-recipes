{% set name = "croo" %}
{% set version = "0.4.0" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 0768fee1e9a6918a57378983d5b465675b4062575ed8ce81f590b86ea51cf246

build:
  noarch: python
  number: 0
  script: '{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv '

requirements:
  host:
    - python >3.4.1
    - pip
  run:
    - python >3.4.1
    - autouri >=0.1.1
    - graphviz

test:
  imports:
    - croo

about:
  home: https://github.com/ENCODE-DCC/croo
  license: MIT
  summary: CRomwell Output Organizer
  description: This program parses metadata JSON file generated from Cromwell and organizes its raw outputs

